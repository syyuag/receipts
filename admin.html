<body>
    <div>
        <label for="coupon">Adding Coupon: </label>
        <input type="number" name="" id="coupon">
        <button onclick="publish()"></button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>

    <script>
        const firebaseConfig = {
                apiKey: "AIzaSyCSVVuOWRkUqETWCJ_lvkVViCn3kJ0sW20",
                authDomain: "evernote-95214.firebaseapp.com",
                databaseURL: "https://evernote-95214.firebaseio.com",
                projectId: "evernote-95214",
                storageBucket: "evernote-95214.appspot.com",
                messagingSenderId: "570103698695",
                appId: "1:570103698695:web:e82b8eacc896e8ccbd21a2",
                measurementId: "G-YLS51K3GQZ"
            };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const increment = firebase.firestore.FieldValue.increment(1);
        const storageRef = firebase.storage().ref();
        const storage = firebase.storage();
        const idRef = db.collection('coupon').doc('counter');

        function publish() {
            var coupon = parseInt(document.getElementById('coupon').value);
            if(coupon > 0){
                var d = new Date();
                var date = d.getFullYear() + '_' + d.getMonth() + '_' + d.getDay();
                var id;
                idRef.get().then(doc => {
                    id = doc.data().nextDocId;
                    console.log(doc.data().nextDocId);            
                    idRef.update({
                        numOfDoc: id,
                        nextDocId: increment
                    });
                    db.collection('coupon').doc(id.toString()).set({
                        coupon: coupon,
                        couponRemaining: coupon,
                        date: d,
                        restaurant: []
                    });
                })
                alert(coupon);
            }

        }

    </script>
</body>
